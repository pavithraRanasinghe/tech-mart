<app-spinner #spinner></app-spinner>
<div class="head">
  <h1>TECH MART</h1>
  <mat-icon style="font-size: 40px; margin: 10px; position: relative;justify-self: end" class="white-icon">
    shopping_cart
  </mat-icon>
</div>
<div class="home">
  <div style="width: 100%;margin-bottom: 20px">
    <ng-image-slider #nav [images]="images" [infinite]="true" [autoSlide]="3"
                     [imageSize]="{width: '100%', height: '75%'}" slideImage="1"></ng-image-slider>
  </div>

  <div style="position: relative; width: 100%;background-color: #202020">
    <h1 class="topic" fxLayoutAlign="center"
    >PRODUCTS</h1>
  </div>
  <div>
    <div class="product" fxLayout="row" fxLayoutGap="50px"
         *ngFor="let l of list"
    >
      <mat-card class="product-card"
        *ngFor="let product of l"
      >
        <mat-card-header>
          <mat-card-title>{{product.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{product.img}}" alt="Product Image" style="height: 250px;">
        <mat-card-content>
          <p>
            {{product.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button
                  class="card-btn"
                  (click)="onSelect(product)"
          >
            Add to cart
          </button>
          <h4>Rs: {{product.price}}</h4>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
