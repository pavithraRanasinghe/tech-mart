<div
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutGap="1rem"
  fxLayoutAlign="center"
  class="login-container"
>

  <div fxFlex="50" class="login-image">
    <img src="assets/background.jpg" alt="">
  </div>

  <div fxFlex="50" class="login-form full-width"
       fxLayout="column"
       fxLayout.xs="column"
       fxLayoutAlign="center">

        <div class="login-form-container" fxFlexAlign="auto">
          <h1 class="mat-h1">Register Customer</h1>

          <form [formGroup]="registerForm" class="form">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Customer Name</mat-label>
              <input
                matInput
                placeholder="Customer Name"
                formControlName="name"
              />
            </mat-form-field>
            <div
              fxLayout="row"
              fxLayoutGap="1rem"
            >
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Username</mat-label>
                <input
                  matInput
                  placeholder="Username"
                  formControlName="username"
                />
              </mat-form-field>
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input
                  matInput
                  type="password"
                  placeholder="password"
                  formControlName="password"
                />
              </mat-form-field>
            </div>
            <div
              fxLayout="row"
              fxLayoutGap="1rem"
            >
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input
                  matInput
                  placeholder="Email"
                  formControlName="email"
                />
              </mat-form-field>
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Contact Number</mat-label>
                <input
                  matInput
                  placeholder="Contact Number"
                  formControlName="contactNo"
                />
              </mat-form-field>
            </div>
            <div
              fxLayout="row"
              fxLayoutGap="1rem"
            >
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Address</mat-label>
                <input
                  matInput
                  placeholder="Address"
                  formControlName="address"
                />
              </mat-form-field>
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>City</mat-label>
                <input
                  matInput
                  placeholder="City"
                  formControlName="city"
                />
              </mat-form-field>
            </div>

            <button
              mat-raised-button
              color="primary"
              type="button"
              class="submit-button"
              [disabled]="registerForm.invalid || registerForm.pristine"
              (click)="signUp()"
            >
              Register
            </button>
            <a
              fxLayoutAlign="center"
              routerLink="/login" style="color: black; font-size: 20px; margin-top: 10px">
              <div>Sign in</div>
            </a>
          </form>
        </div>


  </div>
</div>
