<table [dataSource]="datasource" mat-table class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef fxFlex="20">Name</th>
    <td mat-cell *matCellDef="let element" fxFlex="20"> {{element.productName}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef fxFlex="80">Description</th>
    <td mat-cell *matCellDef="let element" fxFlex="80"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="qty">
    <th mat-header-cell *matHeaderCellDef fxFlex="80">Quantity</th>
    <td mat-cell *matCellDef="let element" fxFlex="80"> {{element.qty}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef fxFlex="20">Price</th>
    <td mat-cell *matCellDef="let element" fxFlex="20"> {{element.sellingPrice}} </td>
  </ng-container>

  <ng-container matColumnDef="supplier">
    <th mat-header-cell *matHeaderCellDef fxFlex="20">Supplier</th>
    <td mat-cell *matCellDef="let element" fxFlex="20"> {{element.supplierName}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="selectedRole(row)" *matRowDef="let row; columns: displayedColumns;">
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
<form [formGroup]="orderConfirmForm" style="margin-top: 20px">
  <div
    fxLayout="row"
    fxLayoutGap="5rem"
    fxLayoutAlign="right"
    style="margin-left: 10px;margin-right: 10px"
  >
    <mat-form-field appearance="outline" fxFlex="30">
      <mat-label>Customer Name</mat-label>
      <input matInput formControlName="customer" readonly>
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex="30">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" readonly>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Vehicle</mat-label>
      <mat-select formControlName="vehicle">
        <mat-option *ngFor="let vehicle of vehicles" [value]="vehicle.id">
          {{vehicle.vehicleNumber}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Driver</mat-label>
      <mat-select formControlName="driver">
        <mat-option *ngFor="let driver of drivers" [value]="driver.id">
          {{driver.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div
    fxLayout="row"
    fxLayoutGap="5rem"
    fxLayoutAlign="right"
    style="margin-left: 10px;margin-right: 10px"
  >
    <button mat-raised-button color="primary" (click)="onConfirm()" style="height: 40px">Confirm</button>
  </div>
</form>
